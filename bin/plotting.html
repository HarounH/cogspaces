<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<li>
{% for srcs, title in imgs %}
    <ul>
        <h2>{{ title }}</h2>
        {% for src in srcs %}
            <img src="{{ src }}">
        {% endfor %}
    </ul>
{% endfor %}
</li>

</body>
</html>
